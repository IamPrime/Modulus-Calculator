<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc-grid">
            <div class="output">
                <div data-prevOperand class="prev-operand"></div>
                <div data-curOperand class="cur-operand"></div>
            </div>
            <button data-allClear class="clear-btn">AC</button>
            <button data-delete class="del-btn">DEL</button>
            <button data-operation class="modulo-btn">%</button>
            <button data-operation class="divide-btn">รท</button> 
            <button data-number class="numero-btn">1</button>
            <button data-number class="numero-btn">2</button>
            <button data-number class="numero-btn">3</button>
            <button data-operation class="multiply-btn">*</button>
            <button data-number class="numero-btn">4</button>
            <button data-number class="numero-btn">5</button>
            <button data-number class="numero-btn">6</button>
            <button data-operation class="addition-btn">+</button data-operation>
            <button data-number class="numero-btn">7</button>
            <button data-number class="numero-btn">8</button>
            <button data-number class="numero-btn">9</button>
            <button data-operation class="subtract-btn">-</button>
            <button data-number class="fraction-btn">.</button>
            <button data-number class="numero-btn">0</button>
            <button data-equals class="span-two solve-btn">=</button>
        </div>
    </div>
</body>
</html>
